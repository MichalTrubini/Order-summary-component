<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="card">

    <img src="images/illustration-hero.svg" alt="Music image" class="card__image">

    <div class="card__content">
      <h2 class="card__heading">
        Order Summary
      </h2>     
      <div class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>  
        <div class="card__customer-plan">
          <img src="images/icon-music.svg" alt="itunes icon" class="card__music-icon">  
          <div class="customer-plan__price">
            <p class="customer-plan__frequency">
              Annual Plan
            </p>
            <p class="customer-plan__cost">
              $59.99/year
            </p>
          </div>
          <a href="#" class="card__link">Change</a>       
        </div>
      <div class="card__payment">
        <a href="#" class="payment__link">Proceed to Payment</a>
      </div>
      <a href="#" class="card__cancellation">
        Cancel Order
      </a>
    </div>
  </main>
</body>
</html>
